<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>추가 회원가입 정보 입력</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
        body {
            background-color: #f8f9fa;
        }

        .signup-form {
            max-width: 500px;
            margin: 80px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
	</style>
</head>
<body>
<div class="container">
	<div class="signup-form">
		<h4 class="mb-4 text-center">추가 정보 입력</h4>

		<form id="extraSignupForm" method="post" action="/signup">
			<div class="mb-3">
				<label for="nickname" class="form-label">닉네임</label>
				<input type="text" class="form-control" id="nickname" name="nickname" required>
			</div>

			<div class="mb-3">
				<label for="age" class="form-label">나이</label>
				<input type="number" class="form-control" id="age" name="age" required min="0">
			</div>

			<div class="form-check mb-4">
				<input class="form-check-input" type="checkbox" id="agree" name="agree">
				<label class="form-check-label" for="agree">
					<a href="/terms/privacy" target="_blank">개인정보 수집 및 이용</a>에 동의합니다.
				</label>
			</div>

			<button type="submit" class="btn btn-primary w-100" id="submitBtn" disabled>확인</button>
		</form>
	</div>
</div>

<script>
    const agreeCheckbox = document.getElementById('agree');
    const submitBtn = document.getElementById('submitBtn');

    agreeCheckbox.addEventListener('change', function () {
        submitBtn.disabled = !this.checked;
    });
</script>
</body>
</html>
