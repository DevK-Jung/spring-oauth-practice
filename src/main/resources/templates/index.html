<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Welcome</title>
	<style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
        }

        /* LNB 메뉴 */
        .lnb {
            width: 180px;
            background: #2c3e50;
            color: white;
            height: 100vh;
            padding-top: 60px;
        }

        .lnb h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .lnb ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .lnb li {
            padding: 12px 20px;
            cursor: pointer;
        }

        .lnb li:hover {
            background-color: #34495e;
        }

        /* 우측 콘텐츠 영역 */
        .content {
            flex: 1;
            padding: 40px;
            text-align: center;
        }

        .profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile h2 {
            margin: 0;
        }

        .profile p {
            color: #555;
        }

        .menu-bar {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            background-color: #ecf0f1;
            border-bottom: 1px solid #ccc;
        }

        .menu-bar a {
            margin-left: 20px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
        }

        .menu-bar a:hover {
            text-decoration: underline;
        }
	</style>
</head>
<body>
<!-- LNB -->
<div class="lnb">
	<h3>메뉴</h3>
	<ul>
		<li>게시판</li>
		<li>자료실</li>
		<li>공지사항</li>
	</ul>
</div>

<!-- 메인 콘텐츠 -->
<div class="content">
	<div class="menu-bar">
		<a href="/mypage">마이페이지</a>
		<a href="/logout">로그아웃</a>
	</div>

	<div class="profile">
		<img th:src="${userInfo?.picture}" alt="Profile Image"/>
		<h2 th:text="${userInfo?.name}">User Name</h2>
		<p th:text="${userInfo?.email}">user@example.com</p>
	</div>
</div>
</body>
</html>
